<!DOCTYPE html>
<html>
    <head>
        <title> Test </title>
        <style>
            #TF1 {
                width: 100%;
                height : 100px;
                background-color: #7f7f7f;
            }

        </style>
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="../dist/jterm-0.1.2.jquery.js"></script>
		<link href='../dist/jterm-0.1.2.min.css' rel="stylesheet" type="text/css">
        <script>
            $(document).ready(function() {
                $('#TF1').runTerm('rapid');

                var surf = $.createSurface('rapid');
                var km = surf.getKeyMap();

                surf.addCallback(function(k) {
                    switch(k) {
                        case km.KEY_DOWN:
                        case km.KEY_ENTER:
                        surf.move(1, 0);
                        break;
                        case km.KEY_UP:
                        surf.move(-1, 0);
                        break;
                        case km.KEY_LEFT:
                        surf.move(0, -1);
                        break;
                        case km.KEY_RIGHT:
                        surf.move(0, 1);
                        break;
                        default:
                        surf.putString(k);
                    }
                    surf.refresh();
                });
            });
        </script>
    </head>
    <body>
        <div id="TF1"></div>
    </body>
</html>

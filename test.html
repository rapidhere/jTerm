<!DOCTYPE html>
<html>
    <head> 
        <title> jTerminal Test Frame </title>
        <style>
            #TF1 {
                width: 100%;
                height: 100px;
            }

            #TF2 {
                width: 100%;
                height: 200px;
            }
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
        <script src="./jterm.jquery.js" type="text/javascript"></script>
        <script>
            $(document).ready(function() {
                $("#TF1").runTerm("rapid", {"cursor-style": "none"});

                surf = $.getTerminalSurface("rapid");
                km = surf.getKeyMap();
                surf.addcb(function(k) {
                    switch(k) {
                        case km.KEY_DOWN:
                        case km.KEY_ENTER:
                            surf.move(1, 0);
                            break;
                        case km.KEY_UP:
                            surf.move(-1, 0);
                            break;
                        case km.KEY_LEFT:
                            surf.move(0, -1);
                            break;
                        case km.KEY_RIGHT:
                            surf.move(0, 1);
                            break;
                        default:
                            surf.puts(k);
                    }
                    surf.refresh();
                });
            });
        </script>
    </head>
    <body>
        <div id="TF1"></div>
        <div id="TF2"></div>
    </body>
</html>
